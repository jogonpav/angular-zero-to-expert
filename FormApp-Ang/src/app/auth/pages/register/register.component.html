<h2>Reactive Validations</h2>
<hr>


<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="submitForm()">
            <div class="row mb-3" >
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="name" placeholder="User name">
                    <span class="for-text text-danger" *ngIf="fieldInvalid('name')">
                        Should be in lastname and firstname format
                    </span>
                </div>
                
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" formControlName="email" placeholder="User email">
                    <span class="for-text text-danger" *ngIf="fieldInvalid('email')">
                        Email is required
                    </span>
                </div>
            </div>

            
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="username" placeholder="Code user name">
                    <span class="for-text text-danger" *ngIf="fieldInvalid('username')">
                        Username can't be strider
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirm password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Create</button>
                </div>
            </div>


        </form>

    </div>
</div>

<h2>Form valid: {{ myForm.valid}}</h2>

<h5>name</h5>
<pre>{{ myForm.controls['name'].errors | json }}</pre>

<h5>email</h5>
<pre>{{ myForm.controls['email'].errors | json }}</pre>

<h5>username</h5>
<pre>{{ myForm.controls['username'].errors | json }}</pre>
