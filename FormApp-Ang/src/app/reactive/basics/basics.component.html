<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="name"
                            placeholder="Nombre del producto">
                    <span class="form-text text-danger"
                            *ngIf="notFieldValid('name')">
                        It should be 3 letters
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="price"
                            placeholder="Precio del producto">
                    <span class="form-text text-danger"
                            *ngIf="notFieldValid('price')">
                    It should be 0 or higger.
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="stocks"
                            placeholder="Product stocks">
                    <span class="form-text text-danger"
                            *ngIf="notFieldValid('stocks')">
                        It should be 0 or higger.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>
        
        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

       <!--  <span>CustomDirective</span>
        <pre>{{ myForm.controls['existencias'].errors | json }}</pre> -->


    </div>
</div>
