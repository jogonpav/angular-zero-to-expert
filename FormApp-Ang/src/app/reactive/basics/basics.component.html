<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="name"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required>
                    <span class="form-text text-danger">
                        It should be 3 letters
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="price"
                            placeholder="Precio del producto"
                            min="0">
                    <span class="form-text text-danger">
                    It should be 0 or higger.
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="stocks"
                            customMin
                            [min]="0"
                            placeholder="Product stocks"
                            required>
                    <span class="form-text text-danger">
                        It should be 0 or higger.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>
        
        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

       <!--  <span>CustomDirective</span>
        <pre>{{ myForm.controls['existencias'].errors | json }}</pre> -->


    </div>
</div>
