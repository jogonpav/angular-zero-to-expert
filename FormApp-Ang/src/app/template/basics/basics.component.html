<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            ngModel
                            name="product"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required>
                    <span class="form-text text-danger"
                        *ngIf="validName()">
                        It should be 3 letters
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="price"
                            placeholder="Precio del producto"
                            min="0">
                    <span class="form-text text-danger"
                    *ngIf="validPrice()">
                    It should be 0 or higger.
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="stocks"
                            customMin
                            [minimo]="0"
                            placeholder="Product stocks"
                            required>
                    <span class="form-text text-danger"
                        *ngIf="validStocks()">
                        It should be 0 or higger.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
