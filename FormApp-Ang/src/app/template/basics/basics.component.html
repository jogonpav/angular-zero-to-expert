<div class="row">
    <div class="col">
        <form (ngSubmit)="save(myForm)" #myForm="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            ngModel
                            name="product"
                            placeholder="Nombre del producto"
                            required>
                    <span class="form-text text-danger"
                        *ngIf="myForm.controls['product']?.invalid && myForm.controls['product']?.touched">
                        It should be 3 letters
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="price"
                            placeholder="Precio del producto">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="stocks"
                            placeholder="Product stocks"
                            required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
